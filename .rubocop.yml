Metrics/BlockLength:
  Exclude:
  - config/environments/*.rb
  - config/initializers/simple_form_foundation.rb
  - config/routes.rb

Metrics/ClassLength:
  Exclude:
  - test/**/*_test.rb

Metrics/MethodLength:
  Exclude:
  - db/migrate/*
  - db/archive/migrate/*

Minitest/AssertInDelta:
